{% extends 'base.html' %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="text-center mb-4">
    <h2 class="fw-bold">⚙️ Admin Dashboard</h2>
    <p class="text-muted">Welcome, {{ current_user.username }}</p>
</div>

<div class="row justify-content-center g-4">

    <!-- Manage Departments -->
    <div class="col-md-4">
        <a href="{{ url_for('index') }}" class="text-decoration-none">
            <div class="card shadow-sm border-primary text-center p-4 h-100">
                <i class="bi bi-building fs-1 text-primary"></i>
                <h5 class="fw-bold mt-2">Manage Departments</h5>
            </div>
        </a>
    </div>

    <!-- Upload Materials -->
    <div class="col-md-4">
        <a href="{{ url_for('admin_upload') }}" class="text-decoration-none">
            <div class="card shadow-sm border-success text-center p-4 h-100">
                <i class="bi bi-upload fs-1 text-success"></i>
                <h5 class="fw-bold mt-2">Upload Materials</h5>
            </div>
        </a>
    </div>

    <!-- Manage Users -->
    <div class="col-md-4">
        <a href="{{ url_for('manage_users') }}" class="text-decoration-none">
            <div class="card shadow-sm border-warning text-center p-4 h-100">
                <i class="bi bi-people fs-1 text-warning"></i>
                <h5 class="fw-bold mt-2">Manage Users</h5>
            </div>
        </a>
    </div>

    <!-- View All Materials -->
    <div class="col-md-4">
        <a href="{{ url_for('index') }}" class="text-decoration-none">
            <div class="card shadow-sm border-info text-center p-4 h-100">
                <i class="bi bi-archive fs-1 text-info"></i>
                <h5 class="fw-bold mt-2">View All Materials</h5>
            </div>
        </a>
    </div>
    <div class="col-md-4">
        <a href="{{ url_for('student_records') }}" class="text-decoration-none">
            <div class="card shadow-sm border-danger text-center p-4 h-100">
                <i class="bi bi-journal-text fs-1 text-danger"></i>
                <h5 class="fw-bold mt-2">Student Records</h5>
            </div>
        </a>


</div>
{% endblock %}
